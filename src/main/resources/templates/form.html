<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	<!-- As a link -->
	<nav class="navbar navbar-light bg-light">
	  <a class="navbar-brand" href="http://localhost:8080/">Utenti</a>
	</nav>
	
	<div class="row">
		<div class="col-12">
		<h1>Form Utenti</h1>
	</div>
		<div class="col-12">
		<form id="form" method="POST" action="http://localhost:8080/api/addBook">
			<label for="User-name" class="form-label">Nome</label> 
					<div class="input-group mb-3"> 
						<input type="text" class="form-control" id="User-nome" name="nome" aria-describedby="basic-addon3"> 
					</div>
			
			<label for="User-cognome" class="form-label">Cognome</label> 
					<div class="input-group mb-3"> 
						<input type="text" class="form-control" id="User-cognome" name="cognome" aria-describedby="basic-addon3"> 
					</div>
			<button type="submit" class="btn btn-dark">Aggiungi nuovo utente</button>
		</form>
		</div>
	</div>
	</div>
</body>
