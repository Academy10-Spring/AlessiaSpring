<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library</title>
</head>
<body>
 	<h1>Home Page Users</h1>
 	<table>
 		<thead>
 		<tr>
 			<th>ID</th>
 			<th>Nome</th>
 			<th>Cognome</th>
 		</tr>
 		</thead>
 		<tbody>
 			<tr th:each="User: ${User}">
 				<td th:text="${User.id}">ID</td>
 				<td th:text="${User.nome}">Nome</td>
 				<td th:text="${User.cognome}">Cognome</td>
 			</tr>
 		</tbody>
 	</table>
</body>
</html>
